<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/master.css" />
  </head>

  <body onload="divisas(this)">
    <div class="container mt-5">
      <img src="./images/logo.png" alt="convertir" class="logo" />
      <form>
        <div class="mb-3">
          <input
            type="text"
            class="form-control input-dinero"
            id="dinero"
            placeholder="Cantidad de dinero"
            aria-describedby="emailHelp"
            onchange="validacion(this)"
          />
        </div>

        <div class="botones">
          <button
            type="button"
            class="btn btn-primary btn-divisas"
            data-bs-toggle="modal"
            data-bs-target="#MonedaOrigen"
          >
            Elige tu moneda
          </button>
          <button
            type="button"
            class="btn btn-primary btn-divisas"
            data-bs-toggle="modal"
            data-bs-target="#MonedaDestino"
          >
            Elige tu moneda
          </button>
          <button
            type="submit"
            class="btn btn-primary btn-convertir"
            onclick="convertir(this)"
          >
            Convertir
          </button>
        </div>

        <div id="alert" class="alert alert-danger mt-2" role="alert"></div>
      </form>
    </div>

    <!-- Modal Moneda Origen -->
    <div
      class="modal fade"
      id="MonedaOrigen"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Seleccione Moneda Origen
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <select id="cbOrigen"></select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Seleccionar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Moneda Destino -->
    <div
      class="modal fade"
      id="MonedaDestino"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Seleccione Moneda Destino
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <select id="cbDestino"></select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Seleccionar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
